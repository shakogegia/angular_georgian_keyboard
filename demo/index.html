<!DOCTYPE html>
<html>
<head>
	<title>Georgian keyboard for Angular</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>

	<script src="../src/angular_georgian_keyboard.js"></script>
	<script src="app.js"></script>

</head>
<body ng-app="myApp" ng-controller="AppController">


	<div class="container">
		<h1>Demo</h1>
		<div class="col-md-6">
			<div class="panel panel-default">
				<div class="panel-heading">
					Form
				</div>
				<div class="panel-body">
					<form ng-submit="submit()">
						<div class="checkbox">
							<label>
								<input type="checkbox" ng-model="enabled">
								Enable/Disable
							</label>
						</div>
						<div class="form-group">
							<label>{{ input1 }}</label>
							<input type="text" class="form-control" name="input1" ng-model="input1" ng-keyup="onChange()" geo-kbd="enabled">
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>


</body>
</html>
